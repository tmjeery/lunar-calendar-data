name: Update Lunar-Solar

on:
  schedule:
    - cron: '0 1 * * *' # 每天零点跑一次
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Generate lunar_solar.json
        run: node scripts/gen_lunar_solar.js

      - name: Commit & Push
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add lunar_solar.json
          git commit -m "Update lunar_solar.json [skip ci]" || echo "No changes to commit"
          git push
