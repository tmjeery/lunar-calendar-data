name: Update Lunar-Solar

on:
  schedule:
    - cron: "0 0 * * *"  # 每天 00:00 执行
  workflow_dispatch:    # 支持手动触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install lunar-javascript

      - name: Generate lunar_solar.json
        run: node scripts/gen_lunar_solar.js

      - name: Commit and Push if changed
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add lunar_solar.json
          git diff --cached --quiet || git commit -m "Update lunar_solar.json [skip ci]"
          git push
